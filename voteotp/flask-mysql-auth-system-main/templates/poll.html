<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Poll</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts for modern styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Background image setup */
        body {
            background-image: url('{{ url_for('static', filename='poll1.jpg') }}');
            background-size: 101%; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; 
            background-color: #f0e6ff; /* Light purple for a soft tone */
        }

        .form-container {
            border: 5px solid black;
            padding: 50px; 
            max-width: 500px; 
            margin: 150px auto; 
            border-radius: 15px; 
            background-color: rgba(255, 255, 255, 0.85); /* Slight opacity for a softer look */
        }

        /* Style for the question heading */
        h1 {
            text-align: center; 
            font-size: 24px; /* Larger font for emphasis */
            margin-bottom: 20px; /* Spacing below the heading */
            color: #333; /* Darker color for contrast */
        }

        /* Style for option labels */
        .option-label {
            display: flex;
            align-items: center; /* Center align the label and radio button */
            font-size: 18px; /* Larger font for better visibility */
            padding: 10px 0; 
        }

        .option-input {
            margin-right: 10px; /* Space between radio button and label */
        }

        /* Style for the vote button */
        .btn-vote {
            background-color: #007BFF; 
            color: #fff; 
            border: none;
            border-radius: 5px; 
            padding: 12px 24px; 
            font-size: 16px; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .btn-vote:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <!-- Main container for the poll -->
    <div class="form-container"> 
        <h1>{{ poll[1] }}</h1> <!-- Display the question with new styling -->

        <!-- Form for voting -->
        <form action="{{ url_for('vote', poll_id=poll[0]) }}" method="POST">
            <div class="options-container">
                {% for option in options %}
                    <label class="option-label" for="option-{{ loop.index }}">
                        <input type="radio" class="option-input" name="option" id="option-{{ loop.index }}" value="{{ option }}">
                        {{ option }}
                    </label>
                {% endfor %}
            </div>
            <!-- Styled vote button -->
            <button type="submit" class="btn-vote"><i class="fas fa-vote-yea"></i> Vote</button>
        </form>
    </div>
</body>

</html>
